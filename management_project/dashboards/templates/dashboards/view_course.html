<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 20px;
}

.course-details {
    margin-top: 30px;
}

.course-details h3 {
    font-size: 1.5em;
    color: #34495e;
    margin-bottom: 10px;
}

.course-details p {
    font-size: 1.1em;
    color: #7f8c8d;
    line-height: 1.6;
    margin-bottom: 15px;
}

.course-details strong {
    color: #2c3e50;
}

.course-details a {
    color: #2980b9;
    text-decoration: none;
}

.course-details a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>{{ course.title }}</h1>
        
        <div class="course-details">
            <h3>Description:</h3>
            <p>{{ course.description }}</p>
            <p><strong>Created By:</strong> {{ course.created_by }}</p>
            <p><strong>Created At:</strong> {{ course.created_at }}</p>
            <p><strong>Resources:</strong> {{ course.resources }}</p>
        </div>

</html>
